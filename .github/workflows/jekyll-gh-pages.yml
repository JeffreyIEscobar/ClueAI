name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Install root dependencies (if any, adjust if not needed)
        run: npm install
      - name: Install client dependencies
        run: cd client && npm install
      - name: Run client tests (allow failure)
        run: cd client && npm test
        continue-on-error: true
      - name: Build React app
        run: cd client && npm run build
        env:
          CI: false
      - name: Create redirects for GitHub Pages
        run: |
          cp client/build/index.html client/build/404.html
          echo "/* /index.html 200" > client/build/_redirects
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
